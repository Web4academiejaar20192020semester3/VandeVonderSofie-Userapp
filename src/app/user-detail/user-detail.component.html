<div *ngIf="user">
<h2>
  Details of user {{user.firstName}}
</h2>
  <div id="inline" >
    <p><span class="details">User ID</span ><span class="info">{{user.userId}}</span></p>
    <p><span  class="details">First name</span><span class="info">{{user.firstName}}</span></p>
  <p ><span  class="details">Last name</span><span class="info">{{user.lastName}}</span></p>
  <p ><span  class="details">Role</span><span class="info">{{user.role}}</span></p>
  </div>

</div>


<div>
  <h2>Edit user</h2>


  <p>
    <label>First name:</label>
    <input [(ngModel)]="user.firstName"  placeholder="firstName" name="firstName" />
  </p>
  <p>
    <label>Last name:</label>
    <input [(ngModel)]="user.lastName" placeholder="lastName" name="lastName"/>
  </p>
  <p> <label>Role: </label>
    <input [(ngModel)]="user.role" placeholder="role" name="role"/>

  </p>

  <button (click)="save()">Save</button>

</div>
